<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu"><div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <h3>Est. 2020</h3>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item"><p class="flavor">French Vanilla</p><p class="price">3.00</p></article>
                <article class="item"><p class="flavor">Caramel Macchiato</p><p class="price">3.75</p></article>
                <article class="item"><p class="flavor">Pumpkin Spice</p><p class="price">3.50</p></article>
                <article class="item"><p class="flavor">Hazelnut</p><p class="price">4.00</p></article>
                <article class="item"><p class="flavor">Mocha</p><p class="price">4.50</p></article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item"><p class="flavor">Donut</p><p class="price">1.50</p></article>
                <article class="item"><p class="flavor">Cherry Pie</p><p class="price">2.75</p></article>
                <article class="item"><p class="flavor">Cheesecake</p><p class="price">3.00</p></article>
                <article class="item"><p class="flavor">Cinnamon Roll</p><p class="price">2.50</p></article>
                
            
            </section>        
            </main>
            <hr class="btline">
        <footer>
            <p><a href="#">Visit our website</a></p>
            <p class="addr">123 Free Code Camp Drive</p>
    
        </footer>
    </div>
     

    </div>
    
</body>
</html>
