<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Simple Registration Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="" method="post" >
           <fieldset>
            <label for="fname">Enter Your First Name:<input type="text" id="fname" class="text-box" placeholder="First Name" name="fname" required></label>
            <label for="lname">Enter Your Last Name:<input type="text" id="lname" class="text-box" placeholder="Last Name"  name="lname" required></label>
            <label for="email">Enter Your Email:<input type="email" id="email" class="text-box"  name="email" placeholder="example@email.com" required></label>
            <label for="password">Enter Your Password:<input type="password" id="password" class="text-box" placeholder="123456" name="password" required></label>
           </fieldset>
           <fieldset>
            <label for="pa"><input type="radio" id="pa" class="inline" name="account-type">Personal Account</label>
            <label for="ba"><input type="radio" id="ba" class="inline"  name="account-type">Business Account</label>
            <label for="tac"><input type="checkbox" id="tac" class="inline" required >I accept the <a href="#">terms and conditions</a></label>
           </fieldset>
           <fieldset>
            <label for="pp">Upload a profile picture <input type="file" name="profile-pic" id="pp"></label>
            <label for="">Enter Your Age(years) <input type="number" min="13" max="120"></label>
            <label for="">How did you hear about us? <select name="" id="">
                <option value="0">(select)</option>
                <option value="1">You Tube</option>
                <option value="2">Facebook</option>
                <option value="3">Linkedin</option>
                <option value="4">Other</option>
            </select></label>
            <label for="">Provide a bio <textarea name="" id="" cols="30" rows="3"></textarea></label>
           </fieldset>
           <input type="submit" value="submit">
    </form>
</body>
</html>
